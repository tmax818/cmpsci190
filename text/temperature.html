<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cTemp = 100; //temp in C
        var hTemp = (cTemp * 9/5) + 32;
        document.write("Celsius: " + cTemp);
        document.write("<br>");
        document.write("Fahrenheit: " + hTemp);
        </script>
</body>
</html>
