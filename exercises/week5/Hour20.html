    <form id="form1">
        Name: <input type="text" value="" name="username" id="user">

        <input type="submit">
    </form>
    


    <h1>Hour 13</h1>
    <div id="id1" class="classA"> An element with a touch of class.</div>
	<input type="button" id="btn1" value="Toggle" />
  


    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#id1").toggleClass("classB", "classA");
            });

            $("#form1").submit(function(e) {
                e.preventDefault();
                let allowSubmit = true;
                let user = $("input").first().val()
                let phone = $("#phone").val()
                if(!user){
                    alert("Name field cannot be blank")
                    allowSubmit = false;
                }
                if(!phone){
                    alert("Phone field cannot be blank")
                    allowSubmit = false;
                }
                if(allowSubmit){
                    alert("Data OK - Submitting Form")
                    return allowSubmit;
                }
                console.log(user, phone)
            })

        });
