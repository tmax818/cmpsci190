<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <script>
        function Card() {
            this.suit = '';
            this.face = '';
            this.setSuit = function(newSuit){
                this.suit = newSuit;
            }
            this.setFace = function(newFace) {
                this.face = newFace;
            }
        }
        function makeCard(suit, face){
            var newCard = new Card()
            newCard.setSuit(suit);
            newCard.setFace(face);
            var out = `Your card is the ${newCard.face} of ${newCard.suit}!`;
            document.getElementById('card').innerHTML = out;

        }
    </script>
</head>
<body>


    <label for="suit">Choose a suit:</label>
    <select name="" id="suit">
        <option value="Diamonds">Diamonds</option>
        <option value="Hearts">Hearts</option>
        <option value="Spades">Spades</option>
        <option value="clubs">Clubs</option>
    </select>
    <br>
    <label for="face">Choose a face:</label>
    <select name="" id="face">
        <option value="Ace">Ace</option>
        <option value="One">One</option>
        <option value="Two">Two</option>
        <option value="Three">Three</option>
        <option value="Four">Four</option>
        <option value="Five">Five</option>
        <option value="Six">Six</option>
        <option value="Seven">Seven</option>
        <option value="Eight">Eight</option>
        <option value="Nine">Nine</option>
        <option value="Ten">Ten</option>
        <option value="Jack">Jack</option>
        <option value="Queen">Queen</option>
        <option value="King">King</option>
    </select>

    <br>
    <input type="button" value="New Card" onclick="makeCard(suit.value, face.value)">
    <br>
    <div id="card"></div>
</body>
</html>
