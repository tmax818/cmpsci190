<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hour Three</title>
</head>
<body>
    <script>
        function convertCToF(cTemp) {
            return ((cTemp * 9)/5.0) + 32
        }
    
        let cTemp = parseFloat(prompt("Enter a temperature in Celsius"))

        document.write("The temperature in Farenheit is ");
        document.write(convertCToF(cTemp));
    </script>
</body>
</html>
